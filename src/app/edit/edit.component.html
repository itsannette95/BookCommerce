<div style="max-width:700px; margin: 0 auto;">
<form class="pt-4" #form="ngForm">
    <div class="form-group mb-3">
        <label for="inputTitle">Titolo:</label>
        <input type="text" [(ngModel)]="book.title" class="form-control" name="titolo" placeholder="Titolo..">
    </div>
    <div class="form-group mb-3">
        <label for="inputAuthor">Autore:</label>
        <input type="text" [(ngModel)]="book.author" class="form-control" name="autore" placeholder="Autore..">
    </div>
    <div class="form-group mb-3">
        <label for="inputPrice">Prezzo</label>
        <input type="text"  [(ngModel)]="book.price" class="form-control" name="prezzo" placeholder="Prezzo..">
    </div>
    <div class="form-group mb-3">
        <label for="inputEdit">Editore:</label>
        <input type="text"  [(ngModel)]="book.editore" class="form-control" name="editore" placeholder="Editore..">
    </div>
    <div class="form-group mb-3">
        <label for="inputDescription">Descrizione:</label>
        <textarea rows="5" type="text" [(ngModel)]="book.description" class="form-control" name="descrizione"
            placeholder="Descrizione.."></textarea>
    </div>
    <div class="text-center">
        <button class="btn btn-dark" (click)="edit(book)">EDIT</button>
    </div>
    <div class="text-center mt-3" style="color:chocolate">
        <h5>{{success}}</h5>
    </div>
    <p class="space"></p>
    <button class="btn-info btn-sm" (click)="goBack()"><b>GO BACK</b></button>
</form>
</div>
